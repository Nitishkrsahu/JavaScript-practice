<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
        <script>
            var fontSizeValue;
            var colorValue;
            var fontStyleValue;
            function fontValue(){
                fontSizeValue = document.getElementById("fontSizeInput").value;
                document.getElementById("fontInputValue").innerHTML = fontSizeValue;
            }
            function colorInput(){
                colorValue = document.getElementById("colorValue").value;
                document.getElementById("colorHex").innerHTML = colorValue;
            }
            function fontStyleOption(){
                fontStyleValue = document.getElementById("selectData").value;
            }
            function formatText(){
                document.getElementById("textSample").style.fontSize = `${fontSizeValue + 2}px`;
                document.getElementById("textSample").style.color = colorValue;
                if(fontStyleValue == "italic"){
                    document.getElementById("textSample").style.fontStyle = fontStyleValue;
                    document.getElementById("textSample").style.fontWeight = "";
                }
                else{
                    document.getElementById("textSample").style.fontWeight = fontStyleValue;
                    document.getElementById("textSample").style.fontStyle = "";
                }
            }
            
        </script>
</head>

<body class="container-fluid">
    <div>
        <h2 class="text-center mt-4">Format Text</h2>
        <div class="row px-4 pt-4">
            <div class="col-md-4 border-secondary border border-1 p-4">
                <h2 class="text-center p-4">Set Style</h2>
                <div class="mb-4">
                    <label for="fontSizeInput" class="form-label">Select Font Size: </label>
                    <div>
                        <input type="range" class="form-range" min="1" max="7" value="1" id="fontSizeInput" onchange="fontValue()">
                        <span id="fontInputValue">1</span>
                    </div>
                </div>
                <div class="mb-4">
                    <label for="selectData" class="form-label">Select Font Style: </label>
                    <select class="form-select" id="selectData" onchange="fontStyleOption()">
                        <option value="">Select</option>
                        <option value="bold">Bold</option>
                        <option value="italic">Italic</option>
                    </select>                    
                </div>
                <div class="mb-4">
                    <label for="colorValue" class="form-label">Choose Font Color: </label>
                    <div>
                        <input type="color" class="form-control-color" min="1" max="7" id="colorValue" onchange="colorInput()">
                        <span id="colorHex"></span>
                    </div>
                </div>
                <button class="btn btn-warning w-100" onclick="formatText()">Apply Changes</button>
            </div>
            <div class="col-md-8 border border-1 border-black p-sm-5">
                <h2 class="bg-primary-subtle">Output: </h2>
                <p id="textSample" class="text-center text-break">Sample Text</->             
            </div>
        </div>

    </div>
</body>

</html>
